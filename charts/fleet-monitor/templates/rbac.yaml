apiVersion: v1
kind: ServiceAccount
metadata:
  name: fleet-monitor
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "fleet-monitor.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fleet-monitor
  labels:
    {{- include "fleet-monitor.labels" . | nindent 4 }}
rules:
# Fleet resources - READ ONLY
- apiGroups:
  - fleet.cattle.io
  resources:
  - bundles
  - bundledeployments
  - clusters
  - clustergroups
  - gitrepos
  - imagescans
  - helmapps
  - contents
  verbs:
  - get
  - list
  - watch

# Core resources - READ ONLY
- apiGroups:
  - ""
  resources:
  - namespaces
  - secrets
  - configmaps
  - serviceaccounts
  verbs:
  - get
  - list
  - watch

# RBAC resources - READ ONLY
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - clusterroles
  - clusterrolebindings
  - roles
  - rolebindings
  verbs:
  - get
  - list
  - watch

# Jobs - READ ONLY
- apiGroups:
  - batch
  resources:
  - jobs
  verbs:
  - get
  - list
  - watch

# Apps - READ ONLY
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: fleet-monitor
  labels:
    {{- include "fleet-monitor.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: fleet-monitor
subjects:
- kind: ServiceAccount
  name: fleet-monitor
  namespace: {{ .Release.Namespace }}
---
# Role for leader election (write access to leases only)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: fleet-monitor
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "fleet-monitor.labels" . | nindent 4 }}
rules:
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: fleet-monitor
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "fleet-monitor.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: fleet-monitor
subjects:
- kind: ServiceAccount
  name: fleet-monitor
  namespace: {{ .Release.Namespace }}
